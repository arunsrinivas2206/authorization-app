<h3>User profile</h3>
<div class="row">
	<div class="col-md-2">
		<img src="{{profile.picture}}" class="img-thumbnail">
	</div>
	<div class="col-md-10">
		<ul class="list-group">
			<li class="list-group-item"><strong>Nickname:</strong> {{profile.nickname}}</li>
			<li class="list-group-item"><strong>Email:</strong> {{profile.email}}</li>
			<li class="list-group-item"><strong>Created on:</strong> {{profile.created_at}}</li>
			<li class="list-group-item"><strong>Updated on:</strong> {{profile.updated_at}}</li>
		</ul>
	</div>
</div>
